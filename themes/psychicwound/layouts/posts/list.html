{{ define "main" }}

    <ul class="postList">
        {{ range .Paginator.Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <span class="date">{{ .Date.Format "2 Jan 2006" }}</span>
            <div class="summary">
                {{ .Summary }}
                <a href="{{ .Permalink }}">Keep Reading</a>
            </div>
        </li>
        {{ end }}
    </ul>

    {{partial "pagination.html" .}} 

{{ end }}
